<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./main.css">

<body>
  <div class="logo">뭐하세요 그리세요</div>
  <canvas class="canvas" height="600" width="900"></canvas>

  

  <!-- 리셋,업로드,세이브 버튼 -->
  <div class="b_button">
    <button class="material-icons" id="remove" onclick="remove()">refresh</button>
    <button class="material-icons" id="upload" onclick="upload()">upload</button>
    <button class="material-icons" id="save" onclick="save()">save</button>
    <!-- <input type="file" accept="image/*" onchange="loadFile(this)"> -->
  </div>




  

  <!-- 색깔 버튼 -->
  <section class="c_buttons">

    

    <div class="colors">
      <button class="material-icons" style="color:black;" id="#black" >color_lens</button>
      <button class="material-icons" style="color:red;" id="#red" >color_lens</button>
      <button class="material-icons" style="color:orange;" id="#orange">color_lens</button>
      <button class="material-icons" style="color:rgb(226, 226, 59);" id="#yellow">color_lens</button>
      <button class="material-icons" style="color:green;" id="#green">color_lens</button>
      <button class="material-icons" style="color:blue;" id="#blue">color_lens</button>
      <button class="material-icons" style="color:navy;" id="#navy">color_lens</button>
      <button class="material-icons" style="color:purple;" id="#purple"> color_lens</button>
    </div>

    
  </section>

   <!-- 굵기 조절 -->
